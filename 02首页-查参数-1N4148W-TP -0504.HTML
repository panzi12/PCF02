    <script>
        // 假设我们有三个按钮，分别为参数、货源和比价
        var buttons = document.querySelectorAll('.navbar button');
      
        // 为按钮添加点击事件监听器
        buttons.forEach(function(button) {
          button.addEventListener('click', function() {
            // 移除所有按钮的 'active' 类
            buttons.forEach(function(btn) {
              btn.classList.remove('active');
            });
      
            // 为当前点击的按钮添加 'active' 类
            this.classList.add('active');
      
            // 此处可以根据需要添加其他业务逻辑
          });
        });
    </script>
    <Script>
        //筛选框的展开和收起
        // 获取“收起筛选”按钮和筛选框内容的DOM元素
        var toggleButton = document.getElementById('toggleFilter');
        var filterContent = document.getElementById('filterContent');

        // 为“收起筛选”按钮添加点击事件监听器
        toggleButton.addEventListener('click', function() {
        // 切换筛选框内容的显示状态
        var isHidden = filterContent.style.display === 'none';
        filterContent.style.display = isHidden ? 'block' : 'none';
        
        // 更新按钮的文本
        toggleButton.textContent = isHidden ? '收起筛选' : '展开筛选';
        });
    </Script>
